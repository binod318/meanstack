<div *ngIf="!isLoggedIn">
    <form #loginForm="ngForm" (ngSubmit)="login()">
            <input name="username" [(ngModel)]="user.username" placeholder="username" required/>
            <input name="password" [(ngModel)]="user.password" placeholder="password" required/>
            <input type="submit" value="Login"/>
    </form>
</div>

<div *ngIf="isLoggedIn">
    Hello {{username}} !
    <button (click)="logout()">Logout</button>
</div>
