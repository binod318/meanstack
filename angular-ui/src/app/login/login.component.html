<form #loginForm="ngForm" (ngSubmit)="login()">
    <div>
        <label>Username: </label>
        <input name="username" [(ngModel)]="user.username"/>
    </div>
    <div>
        <label>Password: </label>
        <input name="password" [(ngModel)]="user.password"/>
    </div>
    <div>
        <input type="submit" value="Login"/>
    </div>
</form>
